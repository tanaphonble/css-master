<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="pseudo-class-target-style.css">
</head>

<body>
  <form method="POST" action="#">
    <h1>Join the Cool Kids Club</h1>
    <input type="text" name="" id="">
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </p>
    <p>
      <label for="email">Email:</label>
      <input placeholder="example: jane.doe@example.com" type="email" name="email" id="email" required>
    </p>
    <fieldset>
      <legend>Receive a digest</legend>
      <p>
        <input type="radio" name="digest" id="daily">
        <label for="daily" class="label-radio">Daily</label>
        <input type="radio" name="digest" id="weekly">
        <label for="weekly" class="label-radio">Weekly</label>
      </p>
    </fieldset>
    <button type="submit">But Tickets!</button>
  </form>
</body>

</html>
